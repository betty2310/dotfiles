---
gui:
    nerdFontsVersion: "3"
    border: "single"
    showBottomLine: true
    theme:
        activeBorderColor:
            - magenta
            - bold
        inactiveBorderColor:
            - white
        optionsTextColor:
            - blue
        selectedLineBgColor:
            - black
            - bold
        selectedRangeBgColor:
            - black
            - bold
        cherryPickedCommitBgColor:
            - cyan
        cherryPickedCommitFgColor:
            - blue
        unstagedChangesColor:
            - red
git:
    parseEmoji: true
    paging:
        colorArg: always
        pager: delta --dark --paging=never
